clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: dockerlogs
          __path__: /host/containers/*/*log
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs:
      - json:
          expressions:
            tag:
          source: attrs
      - regex:
          expression: (?P<image_name>(?:[^|]*[^|])).(?P<container_name>(?:[^|]*[^|])).(?P<image_id>(?:[^|]*[^|])).(?P<container_id>(?:[^|]*[^|]))
          source: tag
      - regex:
          expression: levelname\W+(?P<level_name>\w+)
      - regex:
          expression: \Wname\W+(?P<logger_name>[\w|\.]+)
      - regex:
          expression: funcName\W+(?P<func_name>\w+)
      - regex:
          expression: filename\W+(?P<file_name>[\w|\.]+)
      - timestamp:
          format: RFC3339Nano
          source: time
      - labels:
          stream:
          image_name:
          container_name:
          level_name:
          func_name:
          logger_name:
          file_name:
      - output:
          source: output